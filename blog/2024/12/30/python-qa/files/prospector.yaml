strictness: high
test-warnings: true
doc-warnings: false

pycodestyle:
  options:
    max-line-length: 120

  disable:
    - D100
    - D203
    - D205
    - D212
    - D213
    - D400
    - D404
    - D406
    - D407
    - D413
    - D415

bandit:
  run: true

dodgy:
  run: true

pyflakes:
  run: true

mccabe:
  run: true
